<body id="content" style="overflow-y: scroll;">
    <div class="container mt-4">
        <h2 class="mb-3">Employee List</h2>
        <hr class="text-secondary">

        <div class="d-flex justify-content-end mb-3">
            <input type="text" class="form-control me-2" placeholder="Search" style="max-width: 200px;"
                th:attr="value=${searchQuery}">
            <select class="form-select me-2" style="max-width: 150px;" th:attr="value=${filterValue}">
                <option selected>Filter By</option>
                <option value="name">Name</option>
                <option value="department">Department</option>
                <option value="address">Address</option>
            </select>
            <button class="btn btn-primary" th:onclick="|submitSearch('${url}')|">Search</button>
        </div>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
            </tbody>
        </table>

        <nav id="paginationNav">
            <ul class="pagination justify-content-center" id="paginationControls">
                <li class="page-item" id="previousPage">
                    <a class="page-link" href="#" onclick="loadEmployeeData(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" id="nextPage">
                    <a class="page-link" href="#" onclick="loadEmployeeData(currentPage + 1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script th:src="@{/assets/js/employee/list.js}"></script>
</body>
