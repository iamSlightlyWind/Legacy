<body>
    <div class="container mt-4">
        <h2 class="mb-3">Employee List</h2>
        <hr class="text-secondary">

        <div class="d-flex justify-content-end mb-3">
            <input type="text" class="form-control me-2" placeholder="Search" style="max-width: 200px;"
                th:attr="value=${searchQuery}">
            <select class="form-select me-2" style="max-width: 150px;" th:attr="value=${filterValue}">
                <option selected>Filter By</option>
                <option value="name">Name</option>
                <option value="department">Department</option>
                <option value="address">Address</option>
            </select>
            <button class="btn btn-primary" th:onclick="|submitSearch('${url}')|">Search</button>
        </div>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
            </tbody>
        </table>

        <nav th:if="${totalPages != null and totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${page - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == page} ? 'active' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${page == totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${page + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        function loadEmployeeData() {
            fetch('/api/employee/getAll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('employeeTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${employee.id}</td>
                        <td>${employee.firstName} ${employee.lastName}</td>
                        <td>${employee.dateOfBirth}</td>
                        <td>${employee.address}</td>
                        <td>${employee.phoneNumber}</td>
                        <td>${employee.department.name}</td>
                        <td><a href="/employee/view/${employee.id}" class="btn btn-link">View</a></td>
                    `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching employee data:', error));
        }

        $(document).ready(function () {
            loadEmployeeData();
        });
    </script>
</body>
