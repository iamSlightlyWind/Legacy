<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-3">Employee List</h2>
        <hr class="text-secondary">

        <div class="d-flex justify-content-end mb-3">
            <input type="text" class="form-control me-2" placeholder="Search" style="max-width: 200px;"
                th:attr="value=${searchQuery}">
            <select class="form-select me-2" style="max-width: 150px;" th:attr="value=${filterValue}">
                <option selected>Filter By</option>
                <option value="name">Name</option>
                <option value="department">Department</option>
                <option value="address">Address</option>
            </select>
            <button class="btn btn-primary" th:onclick="|submitSearch('${url}')|">Search</button>
        </div>

        <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.dateOfBirth}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.department}"></td>
                    <td><a href="#" class="btn btn-link" th:href="@{/employee/view/{id}(id=${employee.id})}">View</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav th:if="${totalPages != null and totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${page - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == page} ? 'active' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${page == totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/employee/list(page=${page + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
