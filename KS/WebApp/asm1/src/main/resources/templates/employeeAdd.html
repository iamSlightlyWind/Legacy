<style id="temp">
    .form-group {
        margin-bottom: 1rem;
    }

    .form-check {
        margin-bottom: 1rem;
    }
</style>

<div class="container mt-4" id="content" style="border-left: none;">
    <h2 class="mb-4">Add Employee</h2>
    <hr class="text-secondary">
    <form th:action="@{/api/admin/employee/add}" method="post">
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First name<span class="text-danger">(*)</span></label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last name<span class="text-danger">(*)</span></label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phoneNumber">Phone number<span class="text-danger">(*)</span></label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number" required>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of birth<span class="text-danger">(*)</span></label>
            <input type="date" class="form-control" id="dob" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender<span class="text-danger">(*)</span></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="0" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="1">
                <label class="form-check-label" for="male">Male</label>
            </div>
        </div>

        <!-- Account -->
        <div class="form-group">
            <label for="account">Account<span class="text-danger">(*)</span></label>
            <input type="text" class="form-control" id="account" placeholder="Account" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email<span class="text-danger">(*)</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password<span class="text-danger">(*)</span></label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <!-- Status -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active">
            <label class="form-check-label" for="active">Active</label>
        </div>

        <!-- Permissions -->
        <div class="form-group">
            <label>Permissions</label>
            <div id="permissions-container" class="overflow-auto" style="max-width: 100%; white-space: nowrap;">
            </div>
        </div>

        <!-- Department -->
        <div class="form-group">
            <label for="department">Department<span class="text-danger">(*)</span></label>
            <select class="form-control" id="department" required>
            </select>
        </div>

        <!-- Remark -->
        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea class="form-control" id="remark" rows="2"></textarea>
        </div>

        <!-- Buttons -->
        <div class="form-group mt-4">
            <a href="#" class="btn btn-info">Back</a>
            <button type="reset" class="btn btn-warning">Reset</button>
            <button type="button" class="btn btn-success" onclick="sendCreateRequest()">Add</button>
        </div>
    </form>
</div>

<script th:src="@{/assets/js/employee/add.js}" id="temp"></script>
