<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script th:src="@{/assets/js/home.js}"></script>

    <style>
        #nav-bar {
            border-bottom: thin solid grey;
        }

        #side-bar {
            background-color: #f8f9fa;
        }

        #content {
            border-left: thin solid grey;
        }
    </style>
</head>

<body>
    <header id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home.html}">Employee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="d-flex">
                    <a class="d-flex" style="margin-right: 1rem; text-decoration: none;">Welcome ${user}</a>

                    <a class="d-flex" th:href="@{/logout}" style="text-decoration: none;">
                        <span><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</span>
                    </a>
                </section>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <section class="row">
            <!-- Sidebar -->
            <section id="side-bar" class="col-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="input-group mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Search ..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadEmployeeList()">
                            <i class="fa fa-table" aria-hidden="true"></i>
                            <span>Employee List</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadEmployeeAdd()">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <span>Add Employee</span>
                        </button>
                    </li>
                    <li class="mb-1">
                        <button class="nav-link" data-bs-toggle="collapse" data-bs-target="#home-collapse"
                            aria-expanded="true">
                            Home
                        </button>
                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#"
                                        class="d-inline-flex text-decoration-none rounded nav-link small">Overview</a>
                                </li>
                                <li><a href="#"
                                        class="d-inline-flex text-decoration-none rounded nav-link small">Updates</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>
            <main id="content" class="col-10" style="min-height: 100vh;">
                <!-- Toast Container -->
                <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

                <!-- Modal -->
                <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </section>
</body>

</html>
