<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>
        Hello World!
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Add Employee</h2>
        <form method="post">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First name<span class="text-danger">(*)</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last name<span class="text-danger">(*)</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone number<span class="text-danger">(*)</span></label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of birth<span class="text-danger">(*)</span></label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender<span class="text-danger">(*)</span></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
            </div>

            <!-- Account -->
            <div class="form-group">
                <label for="account">Account<span class="text-danger">(*)</span></label>
                <input type="text" class="form-control" id="account" placeholder="Account" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email<span class="text-danger">(*)</span></label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password<span class="text-danger">(*)</span></label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <!-- Status -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="active">
                <label class="form-check-label" for="active">Active</label>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department<span class="text-danger">(*)</span></label>
                <select class="form-control" id="department" required>
                    <option value="">Select Department</option>
                    <!--                <option th:each="dept : ${departments}"-->
                    <!--                        th:value="${dept}"-->
                    <!--                        th:text="${dept}">Department</option>-->
                </select>
            </div>

            <!-- Remark -->
            <div class="form-group">
                <label for="remark">Remark</label>
                <textarea class="form-control" id="remark" rows="2"></textarea>
            </div>

            <!-- Buttons -->
            <div class="form-group mt-4">
                <a href="#" class="btn btn-info">Back</a>
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</body>
<html>
