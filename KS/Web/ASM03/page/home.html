<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../assets/css/bootstrap-5.3.3.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome-4.7.0.min.css">
    <script src="../assets/js/popper-2.11.8.min.js"></script>
    <script src="../assets/js/bootstrap-5.3.3.min.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/jquery.validate.js"></script>
    <script src="../assets/js/additional-methods.min.js"></script>
    <script src="../assets/js/home.js"></script>
    <style>
        #nav-bar {
            border-bottom: thin solid grey;
        }

        #side-bar {
            background-color: #f8f9fa;
        }

        #content {
            border-left: thin solid grey;
        }

        .full-height {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .full-height .row {
            flex: 1;
            display: flex;
        }
    </style>
</head>

<body style="overflow-y: hidden;">
    <header id="nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="d-flex">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu" style="right: 0; left: auto">
                        <li>
                            <button class="dropdown-item" onclick="loadUserProfile()">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span>User Profile</span>
                            </button>
                        </li>
                        <li>
                            <a class="dropdown-item" onclick="logout()">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </nav>
    </header>
    <section class="container-fluid full-height">
        <section class="row">
            <!-- Sidebar -->
            <section id="side-bar" class="col-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="input-group mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="Search ..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadViewContent()">
                            <i class="fa fa-table" aria-hidden="true"></i>
                            <span>View Contents</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="loadFormContent()">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <span>Form Content</span>
                        </button>
                    </li>
                </ul>
            </section>
            <main id="content" class="col-10">
                <!-- Modal -->
                <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </section>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadUserProfile();
    });
</script>

</html>
